		<script>
			(function(){
				'use strict'
				var Util = (function() {
					var prefix = 'html5_reader_';
					var StorageGetter = function(key) {
						return localStorage.getItem(prefix + key);
					}
					var StorageSetter = function(key, val) {
						return localStorage.setItem(prefix + key,val);
					}
					var getJSONP = function(url, callback) {
						return $.jsonp({
							url: url,
							cache: true,
							callback: 'duokan_fiction_chapter',
							success: function(result) {
								var data = $.base64.decode(result);
								var json = decodeURIComponent(escape(data));
								callback(json);
							}
						});
					}
					return {
						getJSONP: getJSONP,
						StorageGetter: StorageGetter,
						StorageSetter: StorageSetter
					}
				})();
				var Dom = {
					top_nav: $('#top-nav'),
					bottom_nav: $('.bottom-nav'),
					font_container: $('.font-container'),
					bottom_icon_file: $('.bottom-icon-file'),
					bottom_icon_family: $('.bottom-icon-family'),
					bottom_icon_night: $('.bottom-icon-night')
				}
				var Win = $(window);
				var Doc = $(document);
				var Body = $('body');
				var readerModel;
				var readerUI;
				//字体切换
				var RootContainer = $('#fiction_container');
				var initFontSize = Util.StorageGetter('font-size');
				initFontSize = parseInt(initFontSize);
				if(!initFontSize) {
					initFontSize = 14;
				}
				RootContainer.css('font-size',initFontSize);
				//背景切换
				var initBackgroundColor = Util.StorageGetter('background');
				if(!initBackgroundColor){
					initBackgroundColor = '#e9dfc7';
					$('.bk-container-bg-color1').children().addClass('bk-container-current');
				}
				Body.css('background',initBackgroundColor);
				
				function main(){
					//todo 整个项目的入口函数
					readerModel = ReaderModel();
					readerUI = ReaderBaseFrame(RootContainer);
					readerModel.init(function(data){
						readerUI(data);
					});
					EventHanlder();
				}
				
				function ReaderModel(){
					//todo 实现和阅读器相关的数据交互的方法
					var Chapter_id;
					var ChapterTotal;
					var init = function(UIcallback){
						/*getFictionInfo(function(){
							getCurChapterContent(Chapter_id,function(data){
								//todo
								UIcallback && UIcallback(data);
							});
						});
						*/
						getFictionInfoPromise().then(function(){
							return getCurChapterContentPromise();
						}).then(function(data){
							UIcallback && UIcallback(data);
						});
					}
					var getFictionInfo = function(callback) {
						$.get('./data/chapter.json', function(data) {
							//todo 获得章节信息之后的回调
							Chapter_id = Util.StorageGetter('last_chapter_id');
							if(Chapter_id == null) {
								Chapter_id = data.chapters[1].chapter_id;
							}
							ChapterTotal = data.chapters.length;
							callback && callback();
						}, 'json');
					}
					
					var getFictionInfoPromise = function() {
						return new Promise(function(resolve,reject){
							$.get('./data/chapter.json', function(data) {
								//todo 获得章节信息之后的回调
								if(data.result == 0) {
									Chapter_id = Util.StorageGetter('last_chapter_id');
									if(Chapter_id == null) {
										Chapter_id = data.chapters[1].chapter_id;
									}
									ChapterTotal = data.chapters.length;
									resolve();
								} else {
									reject();
								}
								
							}, 'json');
						});
					} 
					
					var getCurChapterContent = function(chapter_id,callback) {
						$.get('./data/data' + chapter_id + '.json', function(data){
							if(data.result == 0){
								var url = data.jsonp;
								Util.getJSONP(url,function(data){
									callback && callback(data);
								});
							}
						}, 'json')
					}
					
					var getCurChapterContentPromise = function(){
						return new Promise(function(resolve,reject){
							$.get('./data/data' + Chapter_id + '.json', function(data){
								if(data.result == 0){
									var url = data.jsonp;
									Util.getJSONP(url,function(data){
										resolve(data);
									});
								} else {
									reject({msg: '失败了！'});
								}
							}, 'json')
						});
					}
					
					var prevChapter = function(UIcallback) {
						Chapter_id = parseInt(Chapter_id,10);
						if(Chapter_id == 1){
							return;
						} else {
							Chapter_id -= 1;
							getCurChapterContent(Chapter_id,UIcallback);
						}
						Util.StorageSetter('last_chapter_id',Chapter_id);
					}
					
					var nextChapter = function(UIcallback) {
						Chapter_id = parseInt(Chapter_id,10);
						if(Chapter_id == ChapterTotal || Chapter_id == 4){
							return;
						} else {
							Chapter_id += 1;
							getCurChapterContent(Chapter_id,UIcallback);
						}
						Util.StorageSetter('last_chapter_id',Chapter_id);
					}
					
					return {
						init: init,
						prevChapter: prevChapter,
						nextChapter: nextChapter
					}
					
				}
				
				function ReaderBaseFrame(container){
					//todo 渲染基本的UI结构
					function parseChapterData(jsonData) {
						var jsonObj = JSON.parse(jsonData);
						var html = '<h4>' + jsonObj.t + '</h4>';
						for(var i = 0; i<jsonObj.p.length; i++) {
							html += '<p>' + jsonObj.p[i] +'</p>';
						}
						return html;
					}
					return function(data){
						container.html(parseChapterData(data));
					}
				}
				
				function EventHanlder(){
					//todo 交互的事件绑定
					//屏幕中间点击
					$('#action_mid').click(function(){
						if(Dom.top_nav.css('display') === 'none'){
							Dom.bottom_nav.show();
							Dom.top_nav.show();
						} else {
							Dom.bottom_nav.hide();
							Dom.top_nav.hide();
							Dom.font_container.hide();
						}
					});
					
					//底部导航目录
					Dom.bottom_icon_file.click(function(){
						
					});
					
					//底部导航字体
					Dom.bottom_icon_family.click(function(){
						if(Dom.font_container.css('display') === 'none'){
							Dom.font_container.show();
							Dom.bottom_icon_family.addClass('bottom-icon-arr-click');
						} else {
							Dom.font_container.hide();
							Dom.bottom_icon_family.removeClass('bottom-icon-arr-click');
						}
					});
					
					//底部导航夜间模式切换
					Dom.bottom_icon_night.click(function(){
						//todo 出发背景切换的事件
						initBackgroundColor = '#283548';
						Body.css('background',initBackgroundColor);
						Util.StorageSetter('background',initBackgroundColor);
					});
					
					$('#large-font').click(function(){
						if(initFontSize > 20) {
							return;
						}
						initFontSize += 1;
						RootContainer.css('font-size',initFontSize);
						Util.StorageSetter('font-size',initFontSize);
					});
					
					$('#small-font').click(function(){
						if(initFontSize < 12) {
							return;
						}
						initFontSize -= 1;
						RootContainer.css('font-size',initFontSize);
						Util.StorageSetter('font-size',initFontSize);
					});
					
					$('.bk-container-bg-color1').click(function(){
						$('.bk-container-bg-color1').children().addClass('bk-container-current');
						initBackgroundColor = '#f7eee5';
						Body.css('background',initBackgroundColor);
						Util.StorageSetter('background',initBackgroundColor);
					});
					$('.bk-container-bg-color2').click(function(){
						if($('.bk-container-bg-color2').css('background') != initBackgroundColor) {
							//todo 背景切换边框状态改变
						}
						initBackgroundColor = '#e9dfc7';
						Body.css('background',initBackgroundColor);
						Util.StorageSetter('background',initBackgroundColor);
					});
					$('.bk-container-bg-color3').click(function(){
						initBackgroundColor = '#a4a4a4';
						Body.css('background',initBackgroundColor);
						Util.StorageSetter('background',initBackgroundColor);
					});
					$('.bk-container-bg-color4').click(function(){
						initBackgroundColor = '#cdefce';
						Body.css('background',initBackgroundColor);
						Util.StorageSetter('background',initBackgroundColor);
					});
					$('.bk-container-bg-color5').click(function(){
						initBackgroundColor = '#283548';
						Body.css('background',initBackgroundColor);
						Util.StorageSetter('background',initBackgroundColor);
					});
					
					//滚动隐藏上下导航
					Win.scroll(function(){
						Dom.bottom_nav.hide();
						Dom.top_nav.hide();
						Dom.font_container.hide();
						Dom.bottom_icon_family.removeClass('bottom-icon-arr-click');
					});
					
					//上一章节
					$('#prev_button').click(function(){
						//todo 获得章节的翻页数据->取得数据进行渲染
						readerModel.prevChapter(function(data){
							readerUI(data);
						});
					});
					
					//下一章节
					$('#next_button').click(function(){
						readerModel.nextChapter(function(data){
							readerUI(data);
						});
					});
				}
				
				main();
				
			})();
